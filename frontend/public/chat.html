<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      background: #1a1a2e;
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      flex-shrink: 0;
    }
    .chat-header-title {
      font-size: 15px;
      font-weight: 600;
      color: #f1f5f9;
    }
    .chat-header-session {
      font-size: 12px;
      color: #64748b;
      font-family: monospace;
    }
    .chat-status {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #94a3b8;
      margin-right: 8px;
    }
    .chat-status.connected { background: #22c55e; }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chat-empty {
      color: #64748b;
      font-style: italic;
      text-align: center;
      padding: 30px 16px;
      font-size: 13px;
    }
    .chat-msg {
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 13px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .chat-msg.from-tech {
      background: #1e40af;
      color: #dbeafe;
      align-self: flex-end;
      border-bottom-right-radius: 3px;
    }
    .chat-msg.from-user {
      background: #334155;
      color: #e2e8f0;
      align-self: flex-start;
      border-bottom-left-radius: 3px;
    }
    .chat-msg-time {
      font-size: 10px;
      color: #94a3b8;
      margin-top: 3px;
    }
    .chat-input-area {
      display: flex;
      gap: 8px;
      padding: 10px 14px;
      border-top: 1px solid #334155;
      background: #16213e;
      flex-shrink: 0;
    }
    .chat-input {
      flex: 1;
      padding: 10px 12px;
      background: #0f172a;
      color: #e2e8f0;
      border: 1px solid #475569;
      border-radius: 8px;
      font-size: 13px;
      outline: none;
    }
    .chat-input:focus { border-color: #2563eb; }
    .chat-send {
      padding: 10px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }
    .chat-send:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="chat-header">
    <div>
      <span class="chat-status" id="statusDot"></span>
      <span class="chat-header-title">Chat with User</span>
    </div>
    <span class="chat-header-session" id="sessionLabel"></span>
  </div>
  <div class="chat-messages" id="messages">
    <div class="chat-empty" id="emptyMsg">No messages yet. Send a message to start chatting.</div>
  </div>
  <div class="chat-input-area">
    <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." />
    <button type="button" class="chat-send" id="sendBtn">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get('sessionId');
    const messagesEl = document.getElementById('messages');
    const emptyMsg = document.getElementById('emptyMsg');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const sessionLabel = document.getElementById('sessionLabel');

    sessionLabel.textContent = sessionId || '';
    document.title = 'Chat â€” ' + (sessionId || '');

    if (!sessionId) {
      emptyMsg.textContent = 'Error: No session ID provided.';
    }

    const socket = io(window.location.origin);

    socket.on('connect', () => {
      statusDot.classList.add('connected');
      socket.emit('join-session', { sessionId, role: 'technician' });
    });

    socket.on('disconnect', () => {
      statusDot.classList.remove('connected');
    });

    function addMessage(msg) {
      if (emptyMsg) emptyMsg.style.display = 'none';
      const div = document.createElement('div');
      div.className = 'chat-msg ' + (msg.role === 'technician' ? 'from-tech' : 'from-user');
      const text = document.createElement('div');
      text.textContent = msg.message;
      div.appendChild(text);
      const time = document.createElement('div');
      time.className = 'chat-msg-time';
      time.textContent = new Date(msg.timestamp || Date.now()).toLocaleTimeString();
      div.appendChild(time);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    socket.on('chat-message', (data) => {
      addMessage(data);
    });

    function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg || !sessionId) return;
      const data = { sessionId, message: msg, role: 'technician', timestamp: Date.now() };
      socket.emit('chat-message', data);
      addMessage(data);
      chatInput.value = '';
      chatInput.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    chatInput.focus();
  </script>
</body>
</html>
