<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Support Helper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Remote Support Helper</h1>
      <p id="status">Preparing...</p>

      <div class="settings">
        <label>
          <input type="checkbox" id="allowUnattended" checked />
          Allow unattended connections
        </label>
      </div>

      <div class="session">
        <input type="text" id="sessionId" placeholder="Session" readonly />
        <button id="startBtn">Start Support</button>
      </div>

      <div id="fileNotification" class="file-notification" style="display: none;">
        <span id="fileNotificationText"></span>
        <button type="button" id="fileDownloadBtn">Download</button>
      </div>

      <div class="log" id="log"></div>
      <p class="helper-version" id="helperVersion"></p>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
